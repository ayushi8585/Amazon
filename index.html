<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="/">
          <img src="assets/amazon_logo.png" alt="Amazon" width="100" />
        </a>
      </div>
      <div class="headerbox2">
        <img src="assets/location_icon.png" alt="location" height="20" />
        <div>
          <p>Deliver to</p>
          <h1>India</h1>
        </div>
      </div>

      <div class="headerbox3">
        <div class="selectheader">
          <p>All</p>
          <img src="assets/dropdown_icon.png" alt="" height="12" />
        </div>
        <input type="text" class="input_header" placeholder="Search Amazon" />
        <img src="assets/search_icon.png" alt="" class="search_header" />
      </div>

      <div class="headerbox4">
        <img src="assets/us_flag.png" width="25px" alt="" />
        <p>EN</p>
        <img src="assets/dropdown_icon.png" width="8px" alt="" />
      </div>

      <div class="headerbox5">
        <p>Hello,sign in</p>
        <h1>
          Account & Lists
          <img src="assets/dropdown_icon.png" width="8px" alt="" />
        </h1>
      </div>

      <div class="headerbox5">
        <p>Returns</p>
        <h1>& Orders</h1>
      </div>

      <div class="headerbox6">
        <a href="#">
          <img src="assets/cart_icon.png" width="35px" alt="" />
          <h4>Cart</h4>
        </a>
      </div>
    </div>

    <div class="second-header">
      <div>
        <img src="assets/menu_icon.png" width="25px" alt="" />
        <p>All</p>
      </div>
      <p>Today's Deals</p>
      <p>Customer Service</p>
      <p>Registry</p>
      <p>Gift Cards</p>
      <p>Sell</p>
    </div>
    <!-- slider -->
    <div id="mainslider" class="owl-carousel owl-theme">
      <div class="item">
        <div class="slider-image">
          <img src="assets/header1.jpg" alt="" />
        </div>
      </div>
      <div class="item">
        <div class="slider-image">
          <img src="assets/header2.jpg" alt="" />
        </div>
      </div>
      <div class="item">
        <div class="slider-image">
          <img src="assets/header3.jpg" alt="" />
        </div>
      </div>
      <div class="item">
        <div class="slider-image">
          <img src="assets/header4.jpg" alt="" />
        </div>
      </div>
      <div class="item">
        <div class="slider-image">
          <img src="assets/header5.jpg" alt="" />
        </div>
      </div>
      <div class="item">
        <div class="slider-image">
          <img src="assets/header6.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#mainslider").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          dots: false,
          navText: [
            '<i class="fa-solid fa-chevron-left"></i>',
            '<i class="fa-solid fa-chevron-right"></i>',
          ],
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 1,
            },
            1000: {
              items: 1,
            },
          },
        });
        // $(".owl-prev").html('<i class="fa-solid fa-chevron-left"></i>');
        // $(".owl-next").html('<i class="fa-solid fa-chevron-right"></i>');
      });
    </script>
  </body>
</html>
